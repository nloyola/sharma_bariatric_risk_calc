<form action="" method="POST">
  <table class="form-table">
    <tbody>
      <tr valign="top">
        <th scope="row"><label for="age">Age</label></th>
        <td><input type="text" maxlength="3" name="age" size="10" /></td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="sex">Sex</label></th>
        <td>
	  <input type="radio" name="sex" value="male" /> Male
          <input type="radio" name="sex" value="female" /> Female
	</td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="has_diabetes">Type 2 diabetes</label></th>
        <td>
	  <input type="radio" name="has_diabetes" value="yes" /> Yes
          <input type="radio" name="has_diabetes" value="no" /> No
	</td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="is_smoker">Current smoker</label></th>
        <td>
	  <input type="radio" name="is_smoker" value="yes" /> Yes
          <input type="radio" name="is_smoker" value="no" /> No
	</td>
      </tr>
      <tr valign="top">
	<td></td>
        <td>
	  <input class="button-primary" type="submit" name="save" value="Submit" />
          <input class="button-secondary" type="submit" name="reset" value="Reset" />
	</td>
      </tr>
    </tbody>
  </table>
</form>
