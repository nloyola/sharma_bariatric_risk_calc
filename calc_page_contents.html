<form action="" method="POST">
  <table class="form-table">
    <tbody>
      <tr valign="top">
        <th scope="row"><label for="age">Age</label></th>
        <td><input type="text" maxlength="3" name="age" size="10" /></td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="gender">Gender</label></th>
        <td><input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female</td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="has_diabetes">Type 2 diabetes</label></th>
        <td><input type="checkbox" name="has_diabetes" /></td>
      </tr>
      <tr valign="top">
        <th scope="row"><label for="is_smoker">Smoker</label></th>
        <td><input type="checkbox" name="is_smoker" /></td>
      </tr>
      <tr valign="top">
	<td></td>
        <td>
	  <input class="button-primary" type="submit" name="save" value="Submit" />
          <input class="button-secondary" type="submit" name="reset" value="Reset" />
	</td>
      </tr>
    </tbody>
  </table>
</form>
